title: モンスタリウム
description: 属性世界のモンスター記録集
url: "https://archivista-creats.github.io/monsterdex"
baseurl: "/monsterdex"

remote_theme: mmistakes/minimal-mistakes
markdown: kramdown
highlighter: rouge

collections:
  monsters:
    output: true
    permalink: /monster/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: single
      show_permalink: false
      author_profile: false
  - scope:
      path: ""
      type: monsters
    values:
      layout: single
      permalink: /monster/:title/
